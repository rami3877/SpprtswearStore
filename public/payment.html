<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Payment</title>
</head>
<body>
    <main class="container">
        <h1 class="heading">
            <i class='bx bx-cart'></i> Shopping cart
        </h1>
        <div class="item-flex">
            <!-- checkout section -->
            <section class="checkout">
                <h2 class="section-heading">Payment Details</h2>
                <div class="payment-form">
                    <div class="payment-method">
                        <button class="method1">
                            <i class='bx bxl-visa'></i>
                            <span>Visa Card</span>
                            <i class='bx bxs-check-circle'></i>
                        </button>

                        <button class="method2">
                            <i class='bx bxl-paypal'></i>
                            <span>PayPal</span>
                            <i class='bx bx-check-circle'></i>
                        </button>
                    </div>
                    <form action="#">

                        <div class="cardholder-name">
                            <label for="cardholder-name" class="cardholder-name"> Cardholder name</label>
                            <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
                        </div>

                        <div class="mobile-number">
                            <label for="mobile-number" class="mobile-number"> Mobile Number </label>
                            <input type="number" name="mobile-number" id="mobile-number" class="input-default">
                        </div>

                        <div class="address">
                            <label for="address" class="address"> Address</label>
                            <input type="text" name="address" id="address" class="input-default">
                        </div>

                        <div class="input-flex">
                            <div class="expire-date">
                                <label for="expire-date" class="label-default">Expiration date</label>
                            
                                <div class="input-flex">
                                   <input type="number" name="day" id="expire-date"
                                    placeholder="31" min="1" max="31" class="input-default">
                                    /
                                    <input type="number" name="month" id="expire-date"
                                    placeholder="12" min="1" max="12" class="input-default">
                                </div>
                            </div>

                            <div class="cvv">
                                <label for="cvv" class="cvv"> CVV</label>
                                <input type="number" name="cvv" id="cvv" class="input-default">
                            </div>
                        </div>

                    </form>
                </div>

                <button class="btn btn-primary">
                    <b>Pay</b> $ <span id="payamount">30</span>
                </button>
                
            </section>
        </div>
    </main>

    <script src="payment.js"></script>
</body>
</html>
